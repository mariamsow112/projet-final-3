<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS pour le style -->
</head>
<body>

    <!-- Section du panier -->
    <section class="cart-section">
        <h2>Votre Panier</h2> <!-- Titre de la section du panier -->
        
        <!-- Conteneur des articles du panier -->
        <div class="cart-items">
            <!-- Exemple d'article dans le panier -->
            <div class="cart-item"></div>
        </div>

        <!-- Affichage du total du panier -->
        <p>Total : <span class="cart-total"></span>  0 FCA</p> <!-- Total du panier -->
        <button class="checkout">Passer à la Caisse</button> <!-- Bouton de validation pour passer à la caisse -->
    </section>

    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
